server.port=${PORT:8100}
spring.application.name=auth-server
logging.level.org.springframework.security=TRACE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.datasource.initialization-mode=always

spring.datasource.schema=classpath:schema-mysql.sql
#spring.datasource.data=classpath:data.sql

spring.boot.admin.client.enabled=true
spring.boot.admin.client.auto-registration=true
logging.level.de.codecentric.boot.admin.client=DEBUG

spring.boot.admin.client.username=awacs
spring.boot.admin.client.password=awacs

spring.security.user.name=awacs
spring.security.user.password=awacs

#spring.session.timeout=900
#spring.session.store-type=jdbc


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

spring.cloud.gcp.logging.enabled=true
spring.cloud.gcp.pubsub.enabled=true

spring.cloud.gcp.trace.project-id=awacs-cloud-prod
spring.cloud.gcp.project-id=awacs-cloud-prod

spring.jpa.show-sql=true
